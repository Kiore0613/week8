<div class="container">
  <div class="card-title">
    <h1>Sign Up</h1>
  </div>
  <form [formGroup]="form" (ngSubmit)="register(form)">
    <div class="card-form">
      <label for="firstName" class="label">First Name</label>
      <input
        type="text"
        class="form-input"
        name="firstName"
        id="firtName"
        placeholder="First Name"
        formControlName="firstName"
      />
    </div>
    <div class="card-form">
      <label for="lastName" class="label">Last Name</label>
      <input
        type="text"
        class="form-input"
        name="lastName"
        id="lastName"
        placeholder="Last Name"
        formControlName="lastName"
      />
    </div>
    <div class="card-form">
      <label for="username" class="label">Username</label>
      <input
        type="text"
        class="form-input"
        name="username"
        id="username"
        placeholder="Username"
        formControlName="username"
      />
    </div>
    <div class="card-form">
      <label for="email" class="label">Email</label>
      <input
        type="text"
        class="form-input"
        name="email"
        id="email"
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <div class="card-form">
      <label for="username" class="label">Password</label>
      <input
        type="text"
        class="form-input"
        name="username"
        id="username"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <div class="card-form">
      <label for="confirmPassword" class="label">Confirm password</label>
      <input
        type="confirmPassword"
        class="form-input"
        name="confirmPassword"
        id="confirmPassword"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      />
    </div>
    <button
      type="submit"
      class="button"
      (click)="register(form.value)"
      [disabled]="!form.valid"
    >
      Register
    </button>
  </form>
  <div class="card-title">
    <p>You have an account?</p>
    <a routerLink="/login">Sign In here</a>
  </div>
</div>
